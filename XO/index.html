<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>XO</title>
    <link rel="icon" href="../icons/favicon.ico" type="image/x-icon" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1,
    maximum-scale=1, minimum-scale=1, width=device-width, height=device-height,
    target-densitydpi=device-dpi"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/main.css"
    />
  </head>
  <body>
    <div class="background-transition">
      <table class="anim">
        <tr>
          <td class="cell" id="0"></td>
          <td class="cell" id="1"></td>
          <td class="cell" id="2"></td>
        </tr>
        <tr>
          <td class="cell" id="3"></td>
          <td class="cell" id="4"></td>
          <td class="cell" id="5"></td>
        </tr>
        <tr>
          <td class="cell" id="6"></td>
          <td class="cell" id="7"></td>
          <td class="cell" id="8"></td>
        </tr>
      </table>

      <button class="replayButton" onClick="onStartGame()">
        Replay
      </button>

      <div class="difficulty-container">
        <form name="myForm">
          <label for="easy">
            <input type="radio" id="easy" name="myRadios" value="1" />
            <span class="rdo"></span>
            <span>Easy</span>
          </label>

          <label for="medium">
            <input type="radio" id="medium" name="myRadios" value="2" />
            <span class="rdo"></span>
            <span>Medium</span>
          </label>

          <label for="Insane">
            <input type="radio" id="Insane" name="myRadios" value="3" checked />
            <span class="rdo"></span>
            <span>Insane</span>
          </label>
        </form>
      </div>

      <div class="end-game">
        <div class="text"></div>
      </div>

      <a href="../DvD/index.html"
        ><img alt="1" class="downArrow center noselect" src="../icons/down.png"
      /></a>

      <a href="../index.html"
        ><img alt="1" class="upArrow center noselect" src="../icons/up.png"
      /></a>

      <a href="https://github.com/bogdanca/bw/tree/master/XO" target="_blank"
        ><img alt="1" class="github noselect" src="../icons/GitHub.png"
      /></a>
    </div>
    <!-- <script src="simpleAi.js"></script> -->
    <script src="AI.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
  </body>
</html>
